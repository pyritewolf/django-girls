{% extends 'base.html' %}

{% block content %}
    <article id="post">
        <div class="header">
            <h2>
                {{ post.title }}
                {% if user.is_authenticated %}
                    <a class="button accent" href="{% url 'post_edit' pk=post.pk %}"><i class="icon ion-ios-create"></i></a>
                {% endif %}
                <span class="author">{{ post.author.username }}</span>
            </h2>
            <span class="published">Publicado el {{ post.published_date }}</span>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
