{% extends 'base.html' %}

{% block content %}
    <article id="post">
        <div class="header">
            <h2>
                {{ post.title }}
                <span class="author">{{ post.author.username }}</span>
            </h2>
            <span class="published">Publicado el {{ post.published_date }}<span>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
