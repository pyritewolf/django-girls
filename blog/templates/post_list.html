{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <div class="header">
                <h2>
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    <span class="author">{{ post.author.username }}</span>
                </h2>
                <span class="published">Publicado el {{ post.published_date }}<span>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
